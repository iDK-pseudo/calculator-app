<!DOCTYPE html>

<html>
    <head>
        <title> Calculator app </title>
        <link href = "index.css" rel = "stylesheet"/>
    </head>
    <body>
        <div id = "container">
            <div class = "result"></div>
            <div class = "equal">
                <Button> = </Button>
            </div>
            <div class = "numRow1">
                <Button>7</Button>
                <Button>8</Button>
                <Button>9</Button>
            </div>
            <div>
                <Button>/</Button>
            </div>
            <div class = "numRow2">
                <Button>4</Button>
                <Button>5</Button>
                <Button>6</Button>
            </div>
            <div>
                <Button>*</Button>
            </div>
            <div class = "numRow3">
                <Button>1</Button>
                <Button>2</Button>
                <Button>3</Button>
            </div>
            <div>
                <Button>-</Button>
            </div>
            <div class = "numRow4">
                <Button>Clr</Button>
                <Button>0</Button>
                <Button>%</Button>
            </div>
            <div><Button>+</Button></div>
        </div>
    </body>
</html>
